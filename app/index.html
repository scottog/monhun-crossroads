<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MonHun Crossroads</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" value="notranslate">
    <link rel="icon"
        type="image/png"
        href="images/favicon.png">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Economica:400,700,400italic,700italic'>

</head>
<body ng-app="mhx.app" layout="column"
      ng-controller="MHXController">

        <!------------------->
        <!--  NOT CHROME   -->
        <!------------------->
        <div class="not-chrome" ng-show="!isChromeBrowser">
            <div class="jumbotron container">
                <div class="col-xs-12">
                    <h3>Monster Hunter Crossroads is best viewed with the Chrome browser.</h3>
                    <p class="lead">Please open this site in chrome</p>
                    <p><a href="//www.google.com/chrome/browser/desktop/index.html">Get chrome <i class="fa fa-chrome"></i></a>
                        &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                    <a href="#" ng-click="isChromeBrowser = !isChromeBrowser">I understand the experience may not be ideal,
                    but let me in anyway.</a></p>
                </div>
            </div>
        </div>

        <!-------------->
        <!-- MAIN APP -->
        <!-------------->
        <md-toolbar>
            <h1>Yeah, I got nothing</h1>
        </md-toolbar>

        <div class="container" layout="row" flex ng-show="isChromeBrowser" ng-cloak>
            <md-sidenav md-is-locked-open="true" class="lightblue">
                Sidenav
            </md-sidenav>
            <md-content class="lightgreen" id="content" flex>
                Content
            </md-content>
        </div>

    <!--<script type="text/javascript"-->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

    <!-- crappy, non-service data-->
    <script type="text/javascript" src="js/mhx_data.js"></script>

    <!-- js -->
    <script type="text/javascript" src="js/version/version.js"></script>
    <script type="text/javascript" src="js/mh_xroads_app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>

    <style>
        .red{background-color: red;}
        .lightblue{background-color: lightblue;}
        .lightgreen{background-color: lightgreen;}
    </style>
</body>
</html>
